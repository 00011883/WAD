<div class="h-[calc(100vh-216px)] flex justify-center items-center">
  <div class="w-1/3 bg-[#202020] p-4 rounded">
    <h2 class="text-2xl font-bold text-white mb-4">Author</h2>
    <form (submit)="submit()" [formGroup]="form">
      <input
        class="input"
        placeholder="Name"
        formControlName="name"
        type="text" />
      <input
        class="input"
        placeholder="Description"
        formControlName="description"
        type="text" />
      <input
        class="input"
        placeholder="Poster Link"
        formControlName="posterUrl"
        type="text" />
      <div class="flex justify-end">
        <button
          type="submit"
          class="btn-submit"
          [ngClass]="{
            'btn-submit-invalid': form.invalid
          }">
          Create
        </button>
      </div>
    </form>
  </div>
</div>
