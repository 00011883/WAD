<div
  class="h-[calc(100vh-216px)] flex justify-center items-start pt-10 space-x-4">
  <div class="w-1/2 bg-[#202020] p-4 rounded">
    <h2 class="text-2xl font-bold text-white mb-4">Author</h2>
    <form (submit)="submit()" [formGroup]="form">
      <input
        class="input"
        placeholder="Name"
        formControlName="name"
        type="text" />
      <input
        class="input"
        placeholder="Description"
        formControlName="description"
        type="text" />
      <input
        class="input"
        placeholder="Poster Link"
        formControlName="posterUrl"
        type="text" />
      <div class="flex justify-end">
        <button
          type="submit"
          class="btn-submit"
          [ngClass]="{
            'btn-submit-invalid': form.invalid
          }">
          Create
        </button>
      </div>
    </form>
  </div>
  <div class="w-1/2">
    <mat-tab-group dynamicHeight class="w-full">
      <mat-tab label="Preview Poster">
        <div class="p-4 flex flex-col justify-center space-y-3 text-center">
          <div
            [ngClass]="{
              'w-52 h-52 mx-auto': this.form.value.posterUrl
            }"
            *ngIf="this.form.value.posterUrl">
            <img
              [src]="this.form.value.posterUrl"
              class="w-full h-full object-cover"
              alt="Poster" />
          </div>
          <p>
            {{
              this.form.value.posterUrl
                ? 'The result may vary depending on the size of the image'
                : 'Enter poster url to preview'
            }}
          </p>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
