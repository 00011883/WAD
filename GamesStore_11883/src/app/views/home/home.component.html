<ng-container *ngIf="isLoading; else content">
  <div class="w-full"></div>
</ng-container>

<ng-template #content>
  <div class="w-full">
    <app-games-carousel [games]="games | slice : 0 : 5"></app-games-carousel>
    <app-games-row
      title="Games"
      [games]="games | slice : 0 : 5"></app-games-row>
    <app-games-row
      title="Coming Soon"
      [games]="games | slice : 0 : 5"></app-games-row>
  </div>
</ng-template>
